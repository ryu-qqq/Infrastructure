name: Atlantis Self-Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/environments/prod/atlantis/**'
      - '.github/workflows/atlantis-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/environments/prod/atlantis/**'
      - '.github/workflows/atlantis-deploy.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_WORKING_DIR: terraform/environments/prod/atlantis
  AWS_REGION: ap-northeast-2

jobs:
  # Plan job - runs on both PR and push
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
      has_changes: ${{ steps.plan.outputs.has_changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        timeout-minutes: 2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600
          role-session-name: GitHubActions-AtlantisDeploy

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          set +e
          terraform plan -no-color -out=tfplan -detailed-exitcode
          PLAN_EXIT_CODE=$?

          # Exit codes: 0 = no changes, 1 = error, 2 = changes present
          echo "exitcode=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $PLAN_EXIT_CODE -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

          terraform show -no-color tfplan > plan.txt

          # Return 0 for no changes, fail only on actual errors
          if [ $PLAN_EXIT_CODE -eq 1 ]; then
            exit 1
          fi
          exit 0

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan
            ${{ env.TF_WORKING_DIR }}/plan.txt
          retention-days: 5

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            let plan = '';
            try {
              plan = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan.txt', 'utf8');
            } catch (error) {
              plan = 'Error reading plan file.';
            }

            // Truncate if too long
            const maxLength = 60000;
            if (plan.length > maxLength) {
              plan = plan.substring(0, maxLength) + '\n... (truncated)';
            }

            const hasChanges = '${{ steps.plan.outputs.has_changes }}' === 'true';
            const statusIcon = hasChanges ? 'üîÑ' : '‚úÖ';
            const statusText = hasChanges ? 'Changes detected' : 'No changes';

            const output = `## Atlantis Self-Deploy ${statusIcon}

            **Status:** ${statusText}

            <details><summary>üìã Terraform Plan</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>

            ---
            ‚ö†Ô∏è **Note:** This PR modifies Atlantis infrastructure. Changes will be auto-applied on merge to main.

            *Pushed by: @${{ github.actor }}*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Atlantis Self-Deploy')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

  # Apply job - only runs on push to main
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.terraform-plan.outputs.has_changes == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        timeout-minutes: 2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600
          role-session-name: GitHubActions-AtlantisApply

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Force ECS Service Update
        if: success()
        run: |
          # Check if task definition changed and force new deployment
          aws ecs update-service \
            --cluster atlantis-prod \
            --service atlantis-prod \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "üöÄ ECS service update triggered"

      - name: Wait for ECS Service Stability
        if: success()
        run: |
          echo "‚è≥ Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster atlantis-prod \
            --services atlantis-prod \
            --region ${{ env.AWS_REGION }}
          echo "‚úÖ ECS service is stable"

      - name: Verify Deployment
        if: success()
        run: |
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster atlantis-prod \
            --services atlantis-prod \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{Running:runningCount,Desired:desiredCount,Status:status}' \
            --output json)

          echo "üìä Service Status:"
          echo "$SERVICE_STATUS" | jq .

          RUNNING=$(echo "$SERVICE_STATUS" | jq -r '.Running')
          DESIRED=$(echo "$SERVICE_STATUS" | jq -r '.Desired')

          if [ "$RUNNING" -eq "$DESIRED" ] && [ "$RUNNING" -gt 0 ]; then
            echo "‚úÖ Atlantis deployment successful: $RUNNING/$DESIRED tasks running"
          else
            echo "‚ùå Deployment verification failed: $RUNNING/$DESIRED tasks running"
            exit 1
          fi

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [terraform-plan, terraform-apply]
    if: failure()

    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `üö® Atlantis Self-Deploy Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Atlantis Deployment Failure

            **Workflow Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            **Triggered by:** @${context.actor}
            **Commit:** ${context.sha.substring(0, 7)}
            **Branch:** ${context.ref}

            ### Action Required
            1. Check workflow logs for error details
            2. Fix the issue and re-run or manually apply
            3. Verify Atlantis service is healthy

            cc @${context.actor}`;

            // Check for existing open issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'atlantis-deploy-failure'
            });

            if (issues.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['atlantis-deploy-failure', 'infrastructure', 'urgent']
              });
            }
