name: Terraform Apply and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: false
        default: 'prod'
        type: choice
        options:
          - prod

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-2

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Monitoring Infrastructure (IN-118)
      - name: Terraform Init - Monitoring
        working-directory: terraform/monitoring
        run: |
          terraform init \
            -backend-config="bucket=prod-connectly" \
            -backend-config="region=ap-northeast-2" \
            -backend-config="dynamodb_table=prod-connectly-tf-lock"

      - name: Terraform Apply - Monitoring
        working-directory: terraform/monitoring
        env:
          TF_VAR_slack_workspace_id: ${{ secrets.SLACK_WORKSPACE_ID }}
          TF_VAR_slack_channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          TF_VAR_enable_chatbot: true
        run: terraform apply -auto-approve

      # Atlantis Infrastructure
      - name: Terraform Init - Atlantis
        working-directory: terraform/atlantis
        run: terraform init

      - name: Terraform Apply - Atlantis
        working-directory: terraform/atlantis
        env:
          TF_VAR_github_app_id: ${{ secrets.TF_VAR_GITHUB_APP_ID }}
          TF_VAR_github_app_installation_id: ${{ secrets.TF_VAR_GITHUB_APP_INSTALLATION_ID }}
          TF_VAR_github_app_private_key: ${{ secrets.TF_VAR_GITHUB_APP_PRIVATE_KEY }}
          TF_VAR_github_webhook_secret: ${{ secrets.TF_VAR_GITHUB_WEBHOOK_SECRET }}
        run: terraform apply -auto-approve

      # KMS Infrastructure (Required for Secrets and RDS encryption)
      - name: Terraform Init - KMS
        working-directory: terraform/kms
        run: |
          terraform init \
            -backend-config="bucket=prod-connectly" \
            -backend-config="key=kms/terraform.tfstate" \
            -backend-config="region=ap-northeast-2" \
            -backend-config="dynamodb_table=prod-connectly-tf-lock"

      - name: Terraform Apply - KMS
        working-directory: terraform/kms
        run: terraform apply -auto-approve

      # Secrets Infrastructure (IN-159)
      - name: Terraform Init - Secrets
        working-directory: terraform/secrets
        run: |
          terraform init \
            -backend-config="bucket=prod-connectly" \
            -backend-config="key=secrets/terraform.tfstate" \
            -backend-config="region=ap-northeast-2" \
            -backend-config="dynamodb_table=prod-connectly-tf-lock"

      - name: Terraform Apply - Secrets
        working-directory: terraform/secrets
        run: terraform apply -auto-approve

      # RDS Infrastructure (IN-160)
      - name: Terraform Init - RDS
        working-directory: terraform/rds
        run: |
          terraform init \
            -backend-config="bucket=prod-connectly" \
            -backend-config="key=rds/terraform.tfstate" \
            -backend-config="region=ap-northeast-2" \
            -backend-config="dynamodb_table=prod-connectly-tf-lock"

      - name: Terraform Apply - RDS
        working-directory: terraform/rds
        run: terraform apply -auto-approve

      # ECR Infrastructure for FileFlow (KAN-147)
      - name: Terraform Init - ECR FileFlow
        working-directory: terraform/ecr/fileflow
        run: |
          terraform init \
            -backend-config="bucket=prod-connectly" \
            -backend-config="key=ecr/fileflow/terraform.tfstate" \
            -backend-config="region=ap-northeast-2" \
            -backend-config="dynamodb_table=prod-connectly-tf-lock"

      - name: Terraform Apply - ECR FileFlow
        working-directory: terraform/ecr/fileflow
        run: terraform apply -auto-approve
